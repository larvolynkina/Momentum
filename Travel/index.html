<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@400;700&family=Red+Hat+Text:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Travel Portal</title>
</head>
<body>
    <header>
        <div class="header-wrapper container">
            <a href="#"><img src="icon/logo.svg" width="216" height="31" alt="Logo" class="logo"></a>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-list-item">
                        <a href="#">How It Works</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="#">Plan Your Trip</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="#">Destinations</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="#">Travel Stories</a>
                    </li>
                </ul>
            </nav>
            <a href="#" class="login">Login</a>
        </div>
    </header>
    <main>
        <section class="preview ">
            <div class="preview-bg">
                <img src="img/bg-main.jpg" width="1440" height="765" alt="The beauty of the world">
            </div>
            <div class="preview-wrapper container">
                <div class="preview-info">
                    <h1>Explore the beauty of the World</h1>
                    <p class="subheader">Recieve personalized recommendations for countries, hotels, activities and more</p>
                    <form action="#" method="get" class="search-form">
                        <input type="search" placeholder="What would you like to do?">
                        <button type="submit">Start Planning</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
