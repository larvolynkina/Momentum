<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>

<body>
  <header class="header">
    <div class="player">
      <div id="title" class="artSong-header">
        <span id="track"></span>
      </div>
      <div class="player-info">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div class="progress">
          <div class="duration-player">
            <div id="progress"></div>
          </div>
          <div class="duration-timer">
            <div id="timer" class="timer-header">0:00</div>
            <div id="duration"></div>
          </div>
        </div>
        <div class="volume-header">
          <div id="muteButton" class="muteButton">
            <img src="assets/svg/volume.svg" alt="volume">
          </div>
          <input id="soundVolume" type="range" min="0" max="1" step="0.01">
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <div class="language">
      <div class="russian language-item"></div>
      <div class="english language-item active"></div>
    </div>
  </footer>
  <script type="module" src="js/script.js"></script>
</body>

</html>
